<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Chat Interface</title>
</head>

<body class="">

  <div class="chatbot-toggler">
    <span><i class="fa-solid fa-xmark fa-xl" style="color: white"></i></span>
    <span><i class="fa-solid fa-message fa-xl" style="color: white"></i></span>
  </div>

  <div class="chatBot_container">
    <div class="chatBot_header">
      <h4>Chat Interface</h1>
        <i id="clearHistory" class="fa-solid fa-trash"></i>
    </div>
    <div class="chatBot_body" id="chatBot_body">
      <div class="chatBot_message">
        <i class="fa-solid fa-robot pe-1" style="color: blue;"></i>
        <div class="messageText">
          <p>Hi! I'm a chatbot. How can I help you today? </p>
          <p style=" text-align: right;">3:5pm</p>
        </div>
      </div>
    </div>
    <div class="chatBot_footer">
      <input type="text" id="chatBot_input" placeholder="Type a message...">
      <button id="chatBot_send">
        <i class="fa-solid fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script src="./spript.js"></script>
</body>

</html>
